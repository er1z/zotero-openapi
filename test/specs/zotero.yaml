swagger: '2.0'
info:
  version: 3.0.0
  title: Zotero Web API
  description: |
    #### Test
    Test for a Swagger Interface of the Zotero Web API https://www.zotero.org/support/dev/web_api/v3/basics
    
    Edit the configuration at https://github.com/zuphilip/swagger-ui/blob/gh-pages/test/specs/zotero.yaml
    
    Adapted https://github.com/stadja/cowaboo see also http://stadja.net:81/cowaboo-swagger/#!/zotero/
schemes:
- https
host: api.zotero.org
basePath: /
securityDefinitions: {}
consumes:
- application/json
produces:
- application/json
tags:
  - name: Items
  - name: Collections
  - name: Tags
  - name: Searches
  - name: Groups
  - name: Schema
    description: Item Type and Fields
paths:
  /itemTypes:
    get:
      description: Getting All Item Types
      tags:
        - Schema
      operationId: GETgetItemTypes
      responses:
        200:
          description: ok
        304:
          description: Not Modified
        400:
          description: Bad Request
  /itemFields:
    get:
      description: Getting All Item Fields
      tags:
        - Schema
      responses:
        200:
          description: Ok
        304:
          description: Not Modified
        400:
          description: Bad Request
  /itemTypeFields:
    get:
      description: Getting All Valid Fields for an Item Type
      tags:
        - Schema
      responses:
        200:
          description: Ok
        304:
          description: Not Modified
        400:
          description: Bad Request
      parameters:
        - name: itemType
          required: true
          in: query
          description: itemType
          type: string
  /itemTypeCreatorTypes:
    get:
      description: Getting Valid Creator Types for an Item Type
      tags:
        - Schema
      responses:
        200:
          description: Ok
        304:
          description: Not Modified
        400:
          description: Bad Request
      parameters:
        - name: itemType
          required: true
          in: query
          description: itemType
          type: string
  /creatorFields:
